<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styling</title>
    <style>
        .Name{
            color: blueviolet;
        }
        .location{
            color: yellowgreen;
        }
        .father{
            color: blue;
        }
        .family_button{
            color: aqua;
            background-color: rgb(11, 69, 241);
        }
        .Location_button{
            color: chartreuse;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="personal_detail">
        <p class="Name"> My name is Pradum Prjapati </p>
        <p class="location "> Currently i am live in noida </p>
        <p class="father"> My father name is Ram Parag Prajapti </p>
         
    </div>
    <div class="button">
        <button class="family_button"> This is my family button </button>
        <button class="Location_button"> This is my location button </button>
    </div>
</body>
</html>
